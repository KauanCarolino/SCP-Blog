{% extends "base/base.html" %}
{% load static %}

<title> {% block title %} Detalhe {% endblock title %} </title>

{% block content %}
    
<div class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <p class="text-center text-md-left">{{ object.special_containment_procedures }}</p>
        </div>

        <div class="col-md-6 mt-4 mt-md-0">
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="Imagem {{ object.title }}" class="img-fluid">
            {% else %}
                <img src="{% static "blog/img/scp-image-default.jpg" %}" alt="Imagem {{ object.title }}" class="img-fluid">
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
